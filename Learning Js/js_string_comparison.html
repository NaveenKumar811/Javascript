<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript string operator</h2>
        <p>All conditional operators can be used on both numbers and strings.</p>
        <p id="demo"></p>

        <script>
            let txt1, txt2;
            var result;
            txt1 = 5;
            txt2 = 6;
            result= txt1 < txt2;
            document.getElementById("demo").innerHTML = "Is A less than B?" + result;
        </script>
    </body>
</html>
