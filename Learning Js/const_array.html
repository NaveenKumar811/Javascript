<!DOCTYPE html>
<html>
    <body>
        <h2>Const array</h2>
        <p>In const, we can change or add array elements and property but cannot redeclar.</p>
        <p id="demo"></p>
        <script>
            //const array
            const cars = ["saab", "volvo", "bmw"];
            // change elements
            cars[0] = "Toyota";
            //add an element
            cars.push("Audi");
            document.getElementById("demo").innerHTML = cars;
        </script>
    </body>
</html>
