<!--Function as variable-->

<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript Function</h2>
        <p id="demo"></p>
        <script>
            function toCelsius(f)
            {
                return (5/9) * (f-32);
            }

            let value = "The temperature is " +  toCelsius(77) + " Celsius.";
            document.getElementById("demo").innerHTML = value;
        </script>
    </body>
</html>
