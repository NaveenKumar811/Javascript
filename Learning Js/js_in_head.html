<!DOCTYPE html>
<html>
    <head>
        <script>
            function change()
            {
                document.getElementById("demo").innerHTML="Paragraph changed.";
            }
        </script>
    </head>

    <body>
        <h2>Demo JavaScript in head</h2>
        <p id="demo"> A paragraph</p>
        <button type="button" onclick="change()">Try it</button>
    </body>
</html>
