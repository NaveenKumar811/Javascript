<!DOCTYPE html>
<html>
    <body>
        <h2>string addition / concatenation</h2>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            let txt1 = "Hello!";
            let txt2 = "John.";
            let txt3 = txt1 + " " + txt2;
            document.getElementById("demo").innerHTML = txt3;
            let txt4 = "What a very";
            txt4 += "nice day!";
            document.getElementById("demo1").innerHTML = txt4;
        </script>
    </body>
</html>
