<!DOCTYPE html>
<html>
    <body>
        <h2>number and string addition / concatenation</h2>
        <p id="demo"></p>
        <script>
            let x = 5 + 5;
            let y = "5" + 5;
            let z = "Hello" + 5;
            document.getElementById("demo").innerHTML = x + "<br>" + y + "<br>" + z;
        </script>
    </body>
</html>
