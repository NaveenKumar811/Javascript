<!DOCTYPE html>
<html>
    <body>
        <h2> JavaScript Operators</h2>
        <p>In HTML, JavaScript operators.</p>
        <p id="demo"></p>

        <script>
            let a, b;
            var c;
            a = 5;
            b = 6;
            c = a + b;  // we can use any operator + - * /
            document.getElementById("demo").innerHTML=c;
        </script>
    </body>
</html>
