<!--Object method store property as function and this keyword is used-->
<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Object </h2>
        <p id="demo"></p>

        <script>
            const person = {
                firstName : "John",
                lastName : "Deo",
                age : 50, 
                eyecolor : "Blue",
                fullName : function()
                {
                    return this.firstName + " " + this.lastName;
                }
            };
             document.getElementById("demo").innerHTML = person.fullName();
        </script>
    </body>
</html>
